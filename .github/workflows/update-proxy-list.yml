name: 更新代理列表

# 添加权限配置
permissions:
  contents: write
  actions: read
  pull-requests: write
  issues: write
  repository-projects: write

on:
  schedule:
    # 每天早上7点和晚上7点更新代理列表（北京时间）
    - cron: '0 23 * * *'  # 北京时间早上7点 (UTC 23:00)
    - cron: '0 11 * * *'  # 北京时间晚上7点 (UTC 11:00)
  workflow_dispatch:
    # 允许手动触发

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: main
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: 抓取代理列表
      run: |
        echo "开始抓取代理列表..."
        python generate_proxy_list.py
        echo "抓取完成，检查文件是否生成..."
        if [ -f proxy.txt ]; then
          echo "proxy.txt 文件已生成"
          echo "文件内容预览："
          head -5 proxy.txt
        else
          echo "proxy.txt 文件未生成"
          exit 1
        fi
        
    - name: 提交更新
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "配置 Git 用户信息..."
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
        echo "检查文件状态..."
        git status
        
        echo "添加文件到暂存区..."
        git add proxy.txt
        
        echo "检查是否有更改..."
        if git diff --staged --quiet; then
          echo "没有新的代理数据更新"
        else
          echo "发现更改，准备提交..."
          git commit -m "自动更新代理列表 $(date '+%Y-%m-%d %H:%M:%S')"
          
          echo "配置远程仓库URL..."
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          echo "拉取远程更改..."
          git pull origin main --rebase || echo "无远程更改需要合并"
          
          echo "推送更改..."
          git push origin main
          echo "推送完成"
        fi
